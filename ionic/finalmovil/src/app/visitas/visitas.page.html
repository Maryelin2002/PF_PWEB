<ion-header>
  <div class="login-header ion-padding">
    <img class="logo-img" src="assets/imagen/icono.png">
  </div>
</ion-header>

<ion-content>
  <div class="center">
    <div heading-colum-lr>
      <h1 big-heading>Cantidad de visitas</h1>
    </div>

    <ion-item transparent>
      <img icon-small src="assets/imagen/usericon.jpg">
      <ion-input [(ngModel)]="Nombre" name="Nombre" placeholder="Ingrese su nombre aqui"
      type="text"></ion-input>
    </ion-item>

    <ion-button  color="primary" class="ion-button-class" shape="round"
    fill="solid" size="large" expand="block" (click)="cantidadVisitas(); clean();">Generar reporte</ion-button>

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Reportes</ion-card-subtitle>
        <ion-card-title>Cantidad de visitas</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <div class="row" *ngFor="let x of table; let i = index">
          <div class="col">{{table[i]['id']}}</div> 
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-label class="ion-text-center"><span (click)="Menu()" class="link-button">Ir a menu</span></ion-label>

    </div>
</ion-content>
