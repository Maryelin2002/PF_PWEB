<ion-header no-border>
  <div class="login-header ion-padding">
    <img class="logo-img" src="assets/imagen/icono.png">
  </div>
</ion-header>


<ion-content [fullscreen]="true">
 <div class="center">
   <div heading-colum-lr>
     <h1 big-heading>Login</h1>
     <h2 small-heading>Registrarse</h2>
   </div>

   <!-- <ion-label>
     Aplicacion movil para medicos
   </ion-label> -->

 
   <ion-item transparent>
     <img icon-small src="assets/imagen/usericon.jpg">
     <ion-input [(ngModel)]="Correo" name="Correo" placeholder="Username"
     type="text"></ion-input>
   </ion-item>

 

   <ion-item transparent>
     <img icon-small src="assets/imagen/password.png">
     <ion-input [(ngModel)]="password" name="password" placeholder="Password"
     type="password"></ion-input>
   </ion-item>

   <div linespace>
     <ion-button (click)="Login(); clean();" color="primary" class="ion-button-class" shape="round"
     fill="solid" size="large" expand="block">Ingresar</ion-button>
     <ion-label class="ion-text-center">No tienes una cuenta? <span (click)="Medicos()" class="link-button">Registrate</span></ion-label>
     <button type="button" class="button-"><a routerLink="/medicos">REGISTRATE</a></button>
   </div>

 </div>

</ion-content>
