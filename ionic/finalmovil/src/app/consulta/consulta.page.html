<ion-header>
  <div class="login-header ion-padding">
    <img class="logo-img" src="assets/imagen/icono.png">
  </div>
</ion-header>

<ion-content>
  <div class="center">
    <div heading-colum-lr>
      <h1 big-heading>Registro consulta</h1>
    </div>
 
    <ion-item transparent>
      <img icon-small src="assets/imagen/usericon.jpg">
      <ion-input [(ngModel)]="Correo" placeholder="Paciente"
      type="text"></ion-input>
    </ion-item>

    <ion-item transparent>
      <img icon-small src="assets/imagen/usericon.jpg">
      <ion-input [(ngModel)]="Correo" placeholder="Doctor"
      type="text"></ion-input>
    </ion-item>
    
    <ion-item transparent>
      <img icon-small src="assets/imagen/usericon.jpg">
      <ion-input [(ngModel)]="Correo" placeholder="Fecha"
      type="text"></ion-input>
    </ion-item>

    <ion-item transparent>
      <img icon-small src="assets/imagen/usericon.jpg">
      <ion-input [(ngModel)]="Correo" placeholder="Motivo"
      type="text"></ion-input>
    </ion-item>

    <ion-item transparent>
      <img icon-small src="assets/imagen/usericon.jpg">
      <ion-input [(ngModel)]="Correo" placeholder="Seguro"
      type="text"></ion-input>
    </ion-item>

    <ion-item transparent>
      <img icon-small src="assets/imagen/usericon.jpg">
      <ion-input [(ngModel)]="Correo" placeholder="Monto"
      type="text"></ion-input>
    </ion-item>

    <ion-item transparent>
      <img icon-small src="assets/imagen/usericon.jpg">
      <ion-input [(ngModel)]="Correo" placeholder="Diagnostico"
      type="text"></ion-input>
    </ion-item>

    <ion-item transparent>
      <img icon-small src="assets/imagen/usericon.jpg">
      <ion-input [(ngModel)]="Correo" placeholder="Evidencia"
      type="text"></ion-input>
    </ion-item>
 
  
 
    <div linespace>
      <ion-button  color="primary" class="ion-button-class" shape="round"
      fill="solid" size="large" expand="block">Registrar consulta</ion-button>
      <ion-label class="ion-text-center"><span (click)="Menu()" class="link-button">Ir a menu</span></ion-label>
    </div>
  
 </div>
</ion-content>
